<p>在函数体内，一个被声明为静态的变量，在该函数被调用的过程中其值不变；</p>

<li>
<p>在模块内（但在函数体外），一个被声明为静态的变量，可以被该模块内的任何函数调用，但不能被模块外的函数调用，是一个本地的全局变量；</p>
</li>

<p>在模块内，一个被声明为静态的函数，只可以被该模块内的其他函数调用，也就是说被限制在本地范围内使用</p>
